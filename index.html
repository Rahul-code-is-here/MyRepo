<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaShop Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0 vh-100">
            <!-- Left Image Section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="pizza-image.jpg" alt="Pizza" class="img-fluid">
            </div>

            <!-- Right Form Section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-info">
                <div class="w-75">
                    <!-- Smiling Icon and PIZZASHOP Text -->
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="smiling-icon.png" alt="Smiling Icon" class="rounded-circle me-2" width="50"
                            height="50">
                        <h1 class="text-primary m-0">PIZZASHOP</h1>
                    </div>

                    <h3 class="mb-4 text-left">Welcome,</h3>
                    <form id="loginForm">
                        <!-- Email Input -->
                        <div class="mb-3 input-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                        </div>
                        <small class="text-danger d-none" id="emailError">Email is required.</small>

                        <!-- Password Input -->
                        <div class="mb-3 input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">

                        </div>
                        <small class="text-danger d-none" id="passwordError">Password is required.</small>

                        <!-- Remember Me and Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-primary link-underline-info">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Form submission and validation
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                let isValid = true;

           
                if (!emailField.value.trim()) {
                    emailError.classList.remove('d-none');
                    isValid = false;
                } else {
                    emailError.classList.add('d-none');
                }

       
                if (!passwordField.value.trim()) {
                    passwordError.classList.remove('d-none');
                    isValid = false;
                } else {
                    passwordError.classList.add('d-none');
                }

                if (isValid) {
                    alert('Login successful!');
                   
                    if (document.getElementById('rememberMe').checked) {
                     
                        console.log('Remember Me enabled');
                    }
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
